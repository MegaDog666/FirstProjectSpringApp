<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter FIO: </label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
    <br>
    <label for="bornYear">Enter year: </label>
    <input type="text" th:field="*{bornYear}" id="bornYear">
    <div style="color:red" th:if="${#fields.hasErrors('bornYear')}" th:errors="*{bornYear}">Born year error</div>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
